<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake</title>
    <style>
        .link {
            color: black;
            width: 30px;
            height: 25px;
            background-color: blueviolet;
            margin-left: inherit;
            display: inline-block;

        }
    </style>
</head>

<body>
    <script>
        var link;
        var numOfLinks = 6;
        var i = 1;
        link = document.createElement('div');
        link.classList.add('link');
        document.body.appendChild(link);

        while (i < numOfLinks) {
            snake = link.cloneNode(true);
            document.body.appendChild(snake);
            i++;
        }

        function movingSnake(num) {
            let newPositionNum;
            for (let i = 0; i < 10; i++) {
                num += 1;
                newPositionNum = num + 1;                
            }
            position = setPosition(num);
            document.querySelector('.link').style.marginLeft = position;

            return newPositionNum;
        };


        function setPosition(number) {
            let position = (number + 'px');
            return position;

        }
        function test() {
            console.log(movingSnake(200));
        };

        test();
    </script>
</body>

</html>
