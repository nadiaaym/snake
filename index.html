<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake</title>
    <style>
        .link {
            color: black;
            width: 30px;
            height: 25px;
            background-color: blueviolet;
            margin-left: 1%;
            display: inline-block;
            transition: 0.8s;

        }
    </style>
</head>

<body>
    <div class="snake"></div>
    <button class="start"> start</button>
    <button class="stop"> stop</button>
    <script>
        let link;
        let numOfLinks = 6;
        let i = 1;
        link = document.createElement('div');
        link.classList.add('link');
        let snake = document.querySelector('.snake').appendChild(link);


        while (i < numOfLinks) {
            let links = link.cloneNode(true);
            document.querySelector('.snake').appendChild(links);
            i++;
        }


        function startPosition(num) {
            let startPosition = num;
            return startPosition;
        }

        function addPercentToPosition(number) {
            let position = (number + '%');
            document.querySelector('.snake').style.marginLeft = position;
            return position;
        }

        addPercentToPosition(startPosition(5));

        let counter = 0;

        let x;
        function movingSnake() {
            x = setInterval(function () {
                counter++;
                document.querySelector('.snake').style.marginLeft = addPercentToPosition(counter);
            }, 100)
        };
        document.querySelector('.start').onclick = movingSnake;
        document.querySelector('.stop').onclick = () => clearInterval(x);

        // if (document.querySelector('.link').style.marginLeft = '100%') {
        //     console.log('finish line!!');
        // }

        function test() {

        };

        // test();
    </script>
</body>

</html>
