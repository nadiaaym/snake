<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake</title>
    <style>
        .link {
            color: black;
            width: 30px;
            height: 25px;
            background-color: blueviolet;
            margin-left: inherit;
            display: inline-block;
            transition: 0.8s;

        }
    </style>
</head>

<body>

    <script>
        var link;
        var numOfLinks = 6;
        var i = 1;
        link = document.createElement('div');
        link.classList.add('link');
        document.body.appendChild(link);

        while (i < numOfLinks) {
            snake = link.cloneNode(true);
            document.body.appendChild(snake);
            i++;
        }

        function startPosition(num) {
            let startPosition = num;
            return startPosition;
        }

        function addPercentToPosition(number) {
            let position = (number + '%');
            document.querySelector('.link').style.marginLeft = position;
            return position;
        }

        addPercentToPosition(startPosition(5));

        let counter = 0;
        document.onclick = movingSnake;

        function movingSnake() {
            setInterval(function() {
                counter++;
                document.querySelector('.link').style.marginLeft = addPercentToPosition(counter);
            }, 100) 
        }

        function test() {
            
        };

        // test();
    </script>
</body>

</html>
